<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Akun - Sistem Obat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      display: flex;
      flex-direction: row;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      animation: fadeIn 0.7s ease-in-out;
    }

    .image-section {
      background: #e0f7fa;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .image-section img {
      width: 100%;
      max-width: 320px;
      animation: float 2.5s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .form-section {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #00796b;
      font-size: 28px;
    }

    .form-section input {
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .form-section button {
      padding: 14px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .form-section button:hover {
      background-color: #004d40;
    }

    .form-section a {
      margin-top: 15px;
      text-decoration: none;
      color: #00796b;
      font-weight: 500;
      text-align: center;
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 20px;
      }

      .image-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://cdn-icons-png.flaticon.com/512/11356/11356661.png" alt="Ilustrasi Dokter Merawat" />
    </div>
    <div class="form-section">
      <h2>Daftar Akun Baru</h2>
      <form action="/register" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Daftar</button>
      </form>
      <a href="/">‚Üê Sudah punya akun? Login di sini</a>
    </div>
  </div>
</body>
</html>
