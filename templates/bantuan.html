<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Layanan Bantuan - Sistem Informasi Obat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: fadeInUp 0.7s ease-out;
    }

    .container img {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 30px;
      color: #1565c0;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #607d8b;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .info {
      text-align: left;
      margin: 0 auto;
      max-width: 500px;
    }

    .info-item {
      margin-bottom: 20px;
    }

    .info-item label {
      display: block;
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 5px;
    }

    .info-item span {
      color: #333;
    }

    .btn-back {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #1976d2;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-back:hover {
      background-color: #0d47a1;
      box-shadow: 0 8px 16px rgba(25, 118, 210, 0.2);
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3771/3771481.png" alt="Customer Service Icon" />
    <h1>Layanan Bantuan</h1>
    <p class="subtitle">Jika Anda mengalami kendala, silakan hubungi kami melalui salah satu layanan berikut:</p>

    <div class="info">
      <div class="info-item">
        <label>WhatsApp:</label>
        <span>+62 857-2371-9237</span>
      </div>
      <div class="info-item">
        <label>Email:</label>
        <span>bantuan@sistemobat.id</span>
      </div>
      <div class="info-item">
        <label>Jam Layanan:</label>
        <span>Senin - Jumat, 08.00 - 10.00 WIB</span>
      </div>
    </div>

    <a href="/" class="btn-back">‚Üê Kembali ke Beranda</a>
  </div>
</body>
</html>
