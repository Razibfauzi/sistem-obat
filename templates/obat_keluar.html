<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Input Obat Keluar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #1e1e2f;
      color: #eee;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.7s ease-out;
      text-align: center;
    }
    .icon-animate {
      width: 70px;
      height: 70px;
      background: url('https://cdn-icons-png.flaticon.com/512/3460/3460335.png') no-repeat center/cover;
      margin: 0 auto 20px auto;
      animation: float 2.5s ease-in-out infinite;
    }
    h2 {
      margin: 10px 0 30px;
      color: #00e5ff;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      background: #333;
      color: #fff;
      font-size: 14px;
    }
    input::placeholder {
      color: #bbb;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }
    .back {
      text-align: center;
      margin-top: 20px;
    }
    .back a {
      color: #66d9ef;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .back a:hover {
      color: #00e5ff;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon-animate"></div>
    <h2>Input Obat Keluar</h2>
    <form method="POST">
      <label for="obat">Masukkan Obat</label>
      <input type="text" name="obat" id="obat" placeholder="Contoh: Paracetamol" required>

      <label for="jumlah">Jumlah Keluar</label>
      <input type="number" name="jumlah" id="jumlah" placeholder="Masukkan jumlah" required>

      <button type="submit">Simpan</button>
    </form>
    <div class="back">
      <a href="{{ url_for('dashboard') }}">&larr; Kembali ke Dashboard</a>
    </div>
  </div>
</body>
</html>
