<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistem Obat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      display: flex;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      animation: fadeIn 0.7s ease-in-out;
    }

    .image-section {
      background: #e3f2fd;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .image-section img {
      width: 100%;
      max-width: 320px;
      animation: wave 2s infinite ease-in-out;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
    }

    .form-section {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #1976d2;
      font-size: 28px;
    }

    .form-section .error {
      background-color: #ffcdd2;
      color: #c62828;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-section input {
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .form-section button {
      padding: 14px;
      background-color: #1976d2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .form-section button:hover {
      background-color: #0d47a1;
    }

    .form-section a {
      margin-top: 10px;
      text-decoration: none;
      color: #1976d2;
      font-weight: 500;
      text-align: center;
      display: block;
      font-size: 14px;
    }

    .form-section .link-secondary {
      color: #455a64;
      font-size: 13px;
      margin-top: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 20px;
      }

      .image-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://cdn-icons-png.flaticon.com/512/9784/9784082.png" alt="Dokter menyapa" />
    </div>
    <div class="form-section">
      <h2>Selamat Datang ðŸ‘‹</h2>

      <!-- âœ… Tampilkan pesan error jika ada -->
      {% if request.args.get('error') %}
        <div class="error">{{ request.args.get('error') }}</div>
      {% endif %}

      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <a href="/register">Belum punya akun? Daftar di sini</a>
      <a class="link-secondary" href="/bantuan">Lupa kata sandi? Hubungi kami</a>
    </div>
  </div>
</body>
</html>
